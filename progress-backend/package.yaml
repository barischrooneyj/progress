name:                progress-backend
version:             0.1.0.0
github:              "barischrooneyj/progress"
license:             BSD3
author:              "Jeremy Barisch-Rooney"
maintainer:          "barischrooneyj@gmail.com"
copyright:           "Jeremy Barisch-Rooney (c) 2018"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the 'Tutorial' module.

dependencies:
- aeson
- base >= 4.7 && < 5
- containers
- datetime
- dimensional
- lens
- monad-extras
- mtl
- pretty-simple
- servant
- servant-server
- simple-store
- tostring
- transformers
- warp

library:
  source-dirs: src

executables:
  progress-backend-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - progress-backend

  progress-backend-tutorial-exe:
    main:                Main.hs
    source-dirs:         app-tutorial
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - progress-backend

tests:
  progress-backend-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - progress-backend
